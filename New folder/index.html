<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <!--custom css file-->
    <link rel="stylesheet" href="style.css">
    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <!---fav icon logo-->
    <link rel="icon" href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png">
</head>
<body>

        <section class="sec-5">
            <div class="flex contact flex-center">
                <!-- phone image  -->
                <div class="contact2">
                    <img src="    https://b.zmtcdn.com/data/o2_assets/a500ffc2ab483bc6a550aa635f4e55531648107832.png"  alt="">

                </div>
                <div class="address">
                    <h2>Get the Zomato app</h2>
                    <p>We will send you a link, open it on your phone to download the app</p>
                    <div class="flex radio">
                        <div class="flex">
                            <input type="radio" name="fill" id="email" checked class="radio flex">
                            <label for="email">Email</label>
                        </div>
                        <div class="flex">
                            <input type="radio" name="fill" id="phone" checked class="radio flex">
                            <label for="phone">Phone</label>
                        </div>
                    </div>
                    <div class="flex email">
                        <input type="text" class="input">
                        <label for="" class="place">Email</label>
                        <button>Share app link</button>
                    </div>
                    <p class="download">download App From</p>
                    <div class="app">
                        <!--goole play store img -->
                        <img src="https://b.zmtcdn.com/data/webuikit/23e930757c3df49840c482a8638bf5c31556001144.png
                        " alt="">
                        
                            <!-- apple play store img -->
                            <img src="https://b.zmtcdn.com/data/webuikit/9f0c85a5e33adb783fa0aef667075f9e1556003622.png
                            " alt=""> 
                        
                    </div>
                </div>
            </div>
        </section>

</body>
</html>
